<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <link rel="stylesheet" href="main.css"/> 
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Memo</h1>
        <div class="inputs">
            <input type="date" id="memo-date"/>
            <input class="text-field" type="text" id="memo-text"/>
            <button id="memo-add-button">+</button>
        </div>
        <ul class="list-container" id="list-container">
        </ul>
        <div class="memo-summary">
            <span class="memo-info" id="memo-info-number"></span>
            <button class="delete-all-button" id="delete-all-button">delete all</button>
        </div>
    </div>
</body>
</html>
